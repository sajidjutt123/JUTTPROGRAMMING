  "Disarium Number": `#include <iostream>
#include <cmath>
using namespace std;
int main() {
    int num, temp, sum=0, count=0, digit;
    cout << "Enter a number: "; cin >> num;
    temp = num;
    while(temp > 0){ count++; temp /= 10; }
    temp = num; sum = 0;
    while(temp > 0){ digit = temp % 10; sum += pow(digit,count--); temp /= 10; }
    cout << (sum==num ? "Disarium" : "Not Disarium") << " Number";
    return 0;
}`,

"Armstrong using Function": `#include <iostream>
#include <cmath>
using namespace std;
bool isArmstrong(int n){
    int sum=0, temp=n;
    while(temp){
        int d=temp%10;
        sum+=pow(d,3);
        temp/=10;
    }
    return sum==n;
}
int main() {
    int n;
    cin >> n;
    cout << (isArmstrong(n) ? "Yes" : "No");
    return 0;
}`,

    int sum=0,temp=n;
    while(temp){ sum+=factorial(temp%10); temp/=10; }
    return sum==n;
